<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Emulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4 rounded">
                <form>
                    <div class="headStack">
                        <h3>Stack Emulator</h3>
                    </div>
                    <hr>
                    <div class="form-group">
                        <input type="number" class="form-control" id="inputNumber">
                    </div>
                    <br>

                    <button type="button" class="btn btn-outline-dark " id="push">Push</button>

                    <button type="button" class="btn btn-outline-dark " id="pop">Pop</button>


                    <br><br>
                    <div class="displayTxt">
                    <small>Current Stack Element</small>
                    </div>
                    <div class="output">
                        Output
                        <div id="current-stack">empty</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
